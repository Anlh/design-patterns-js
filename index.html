<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        .cat-list {
            width: 30%;
            height: auto;
            float: left;
        }

        .cat-list > ul.cat-ul-list {
            list-style: none;
            padding: 0 0 0 20px;
        }

        ul.cat-ul-list > li {
            padding: 15px 0;
            cursor: pointer;
        }

        .cat-display-area {
            width: 70%;
            height: auto;
            float: left;
        }
    </style>
</head>
<body>

<aside class="cat-list">
    <ul class="cat-ul-list"></ul>
</aside>
<div class="cat-display-area">
    <h2 id="cat-name-js"></h2>
    <img id="cat-img-js" width="400px" src="">
    <br>
    <span id="cat-counter-js"></span> Meows!
    <br>
    <button id="admin-js"> Admin</button>
    <div style="display:none;" id="admin-panel-js">
        <form>
            <label for="edit-name-js">Name:</label>
            <input id="edit-name-js" type="text" value="">
            <br>
            <label for="edit-image-url-js">Image URL:</label>
            <input id="edit-image-url-js" type="text" value="">
            <br>
            <label for="edit-num-clicks-js">Number of clicks</label>
            <input id="edit-num-clicks-js" type="number" value="">
            <button id="edit-cat-btn-js">Save changes</button>
        </form>
    </div>
</div>

<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="app.js"></script>
</body>
</html>
